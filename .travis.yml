language: php

sudo: false

php:
  - '7.1'
  - '7.2'

addons:
  artifacts: true

services:
  - docker
  - mysql

before_install:
  - docker pull datashaman/larabuild-worker

install:
  - composer install
  - mysql -e 'CREATE DATABASE larabuild_testing;'
  - cp .env.travis .env.testing

cache:
  directories:
    - $HOME/.cache/composer/files
    - $HOME/.composer/cache/files
